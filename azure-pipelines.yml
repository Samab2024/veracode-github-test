- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here   
      ls -lrt
      java -jar VeracodeJavaAPI.jar -vid $VERACODE_API_ID -vkey $VERACODE_API_KEY -action uploadandscan -appname "myapp" -filepath "app/target/verademo.war" -createprofile false -version "20240308.9" -autoscan true > $(System.DefaultWorkingDirectory)/trace

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/trace'
    artifact: 'file_result.json'

- task: Bash@3
  displayName: 'Build Check'
  inputs:
          targetType: 'inline'
          script: |
            PASS=$(cat file_result.pcap | jq -r '."already exists"' )
            #PASS='passed'
            echo "Passed policy: $PASS"
            if [ -z "$result" ]
             then
              echo "No expected error message!"
            else
              echo "##[warning]Build Already exist"
            fi